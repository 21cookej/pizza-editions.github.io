<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Edition</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup-content h1 {
            margin-bottom: 10px;
        }
        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .popup-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-buttons .add-button {
            background-color: #4CAF50;
            color: white;
        }
        .popup-buttons .not-now-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h1>Hey there! ðŸ‘‹</h1>
            <p>Don't Miss Out - Install Our Desktop App!</p>
            <div class="popup-buttons">
                <button class="add-button" onclick="addToHomeScreen()">Add to Home Screen</button>
                <button class="not-now-button" onclick="closePopup()">Not Now</button>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        function addToHomeScreen() {
            alert('Add to Home Screen clicked!');
            closePopup();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Show the popup only once
        window.onload = () => {
            if (!localStorage.getItem('popupShown')) {
                document.getElementById('popup').style.display = 'flex';
                localStorage.setItem('popupShown', 'true');
            }
        };
    </script>
</body>
</html>
